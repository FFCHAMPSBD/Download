<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FF CHAMPS BD – Tournament App</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0f0f0f, #1e1e1e);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background-color: #111;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
      color: #ffcc00;
    }

    .container {
      max-width: 960px;
      width: 100%;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      width: 160px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h2 {
      font-size: 1.8rem;
      margin-top: 30px;
      color: #00ffcc;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.6;
      margin: 10px 0 30px;
    }

    .btn {
      background: #ffcc00;
      color: #000;
      padding: 14px 28px;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255,204,0,0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ffaa00;
      transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      background: #111;
      padding: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      .btn {
        padding: 12px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>FF CHAMPS BD</h1>
  </header>

  <div class="container">
    <img src="https://i.ibb.co/YZj1yzD/ffchampsbd-logo.png" alt="FF CHAMPS BD Logo" class="logo" />
    <h2>Bangladesh’s Most Trusted Free Fire Tournament App</h2>
    <p>Join thousands of players competing daily in fast, fair, and exciting Free Fire tournaments. Earn real money, show your skills, and rise to the top of the leaderboard.</p>
    <a href="https://play.google.com/store/apps/details?id=com.ffchampsbd.app" target="_blank" class="btn">Download Now</a>
  </div>

  <footer>
    &copy; 2025 FF CHAMPS BD. All rights reserved.
  </footer>
</body>
</html>
